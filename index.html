<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10-Min Focus Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700;900&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * { touch-action: none; -webkit-user-select: none; user-select: none; }
        body { font-family: 'Prompt', sans-serif; background: #f1f5f9; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        .main-card { background: white; border-radius: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.08); height: 95vh; margin-top: 10px; }
        .slot { border-radius: 4px; background: #f1f5f9; height: 1.8rem; border: 0.5px solid #e2e8f0; }
        .subject-btn { transition: 0.2s; filter: grayscale(1); opacity: 0.4; border: 2px solid transparent; }
        .subject-btn.active { filter: grayscale(0); opacity: 1; border-color: currentColor; background: white !important; transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .no-scrollbar::-webkit-scrollbar { width: 0px; }
        #mainGrid { touch-action: none; overflow-y: auto; padding-right: 5px; }
        
        /* Photo Save Style */
        #photoTemplate { display: none; position: absolute; left: -9999px; }
        #captureArea { background: white; padding: 40px; width: 700px; border-radius: 2.5rem; color: #1e293b; }
        .focus-badge { background: #1e293b; color: white; padding: 15px 30px; border-radius: 2rem; text-align: center; }
        .focus-number { font-family: 'Inter', sans-serif; font-weight: 800; font-size: 3rem; line-height: 1; }
    </style>
</head>
<body class="p-2 flex justify-center items-start">

    <div class="main-card max-w-4xl w-full p-4 md:p-8 flex flex-col">
        <header class="flex justify-between items-center mb-4">
            <div>
                <input type="date" id="planDate" class="text-slate-400 text-sm font-bold border-none outline-none bg-transparent block">
                <h2 id="userTitle" onclick="changeName()" class="text-2xl md:text-4xl font-900 text-slate-800 uppercase italic tracking-tighter">FADLEEROMDON</h2>
            </div>
            <button onclick="takeSnap()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm active:scale-95 transition">
                ðŸ“¸ SAVE
            </button>
        </header>

        <div id="subList" class="flex gap-2 overflow-x-auto pb-3 mb-3 no-scrollbar border-b border-slate-100">
            <button id="eraserBtn" onclick="setEraser(this)" class="subject-btn active min-w-[70px] p-2 rounded-xl text-center bg-slate-100 text-slate-400">
                <div class="text-lg">ðŸ§¼</div><div class="text-[7px] font-900">ERASER</div>
            </button>
            <div class="relative min-w-[70px]">
                <input type="color" id="colorPicker" class="absolute inset-0 opacity-0 w-full h-full" onchange="addNewSubject(this.value)">
                <div class="border-2 border-dashed border-slate-200 p-2 rounded-xl text-center text-slate-300">
                    <div class="text-lg">+</div><div class="text-[7px] font-900">ADD</div>
                </div>
            </div>
        </div>

        <div id="mainGrid" class="space-y-1.5 flex-1 no-scrollbar">
            </div>
    </div>

    <div id="photoTemplate"><div id="captureArea">
        <div class="flex justify-between items-end mb-8 border-b-2 border-slate-50 pb-6">
            <div><p id="snapDate" class="text-indigo-500 font-900 text-xs uppercase mb-1"></p><h2 id="snapUser" class="text-4xl font-900 text-slate-800 italic uppercase"></h2></div>
            <div class="focus-badge"><p class="text-[9px] font-900 uppercase opacity-60">Total Focus</p><div id="snapTotal" class="focus-number">0h 00m</div></div>
        </div>
        <div id="filteredGrid" class="space-y-1.5"></div>
    </div></div>

    <script>
        let isDragging = false, isEraser = true, curCol = '#6366f1';
        let subjects = JSON.parse(localStorage.getItem('mySubs')) || [{name:'Quran', col:'#6366f1', icon:'ðŸ“–'},{name:'Study', col:'#38bdf8', icon:'ðŸ“'}];

        function setEraser(btn) { 
            isEraser = true; 
            document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); 
        }

        function renderSubs() {
            const list = document.getElementById('subList'), addBtn = list.querySelector('.relative'), eraser = document.getElementById('eraserBtn');
            Array.from(list.children).forEach(c => { if(c !== addBtn && c !== eraser) c.remove(); });
            subjects.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = "subject-btn min-w-[70px] p-2 rounded-xl text-center bg-slate-50";
                btn.style.color = s.col;
                const act = () => { isEraser = false; curCol = s.col; document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); };
                btn.onclick = act; btn.ontouchstart = act;
                btn.innerHTML = `<div class="text-lg">${s.icon}</div><div class="text-[8px] font-900 uppercase">${s.name}</div>`;
                list.insertBefore(btn, addBtn);
            });
            localStorage.setItem('mySubs', JSON.stringify(subjects));
        }

        function buildGrid() {
            const g = document.getElementById('mainGrid');
            for(let h=4; h<=23; h++) {
                const row = document.createElement('div');
                row.className = "time-row flex items-center gap-2";
                row.innerHTML = `<span class="text-[9px] font-900 text-slate-300 w-8 text-right">${h}:00</span>`;
                const slots = document.createElement('div');
                slots.className = "flex-1 grid grid-cols-6 gap-1";
                for(let i=0; i<6; i++) {
                    const s = document.createElement('div'); s.className = "slot";
                    const paint = (el) => {
                        if(isEraser) { el.style.backgroundColor = ''; el.classList.remove('filled'); }
                        else { el.style.backgroundColor = curCol; el.classList.add('filled'); }
                    };
                    s.onmousedown = () => { isDragging = true; paint(s); };
                    s.onmouseover = () => { if(isDragging) paint(s); };
                    slots.appendChild(s);
                }
                row.appendChild(slots); g.appendChild(row);
            }
        }

        // iPad Touch Support
        window.addEventListener('touchstart', (e) => { if(e.target.classList.contains('slot')) { isDragging = true; } }, {passive: false});
        window.addEventListener('touchmove', (e) => {
            if(!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if(target && target.classList.contains('slot')) {
                if(isEraser) { target.style.backgroundColor = ''; target.classList.remove('filled'); }
                else { target.style.backgroundColor = curCol; target.classList.add('filled'); }
            }
        }, {passive: false});
        window.addEventListener('touchend', () => isDragging = false);
        window.addEventListener('mouseup', () => isDragging = false);

        async function takeSnap() {
            const filtered = document.getElementById('filteredGrid'); filtered.innerHTML = '';
            let hasData = false;
            document.querySelectorAll('.time-row').forEach(r => {
                if(r.querySelector('.slot.filled')) { filtered.appendChild(r.cloneNode(true)); hasData = true; }
            });
            if(!hasData) return alert("à¸£à¸°à¸šà¸²à¸¢à¸ªà¸µà¸à¹ˆà¸­à¸™à¸šà¸±à¸™à¸—à¸¶à¸à¸„à¸£à¸±à¸š");
            document.getElementById('snapDate').innerText = document.getElementById('planDate').value;
            document.getElementById('snapUser').innerText = document.getElementById('userTitle').innerText;
            const mins = document.querySelectorAll('.slot.filled').length * 10;
            document.getElementById('snapTotal').innerText = `${Math.floor(mins/60)}h ${(mins%60).toString().padStart(2,'0')}m`;
            const area = document.getElementById('photoTemplate'); area.style.display = 'block';
            const canvas = await html2canvas(document.getElementById('captureArea'), {scale:2});
            const link = document.createElement('a'); link.download = 'Focus_10Min.png'; link.href = canvas.toDataURL(); link.click();
            area.style.display = 'none';
        }

        function addNewSubject(c) { const n = prompt("à¸Šà¸·à¹ˆà¸­à¸§à¸´à¸Šà¸²:"); if(n) { subjects.push({name:n.slice(0,8), col:c, icon:'â­'}); renderSubs(); } }
        function changeName() { const n = prompt("à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸Šà¸·à¹ˆà¸­:"); if(n) document.getElementById('userTitle').innerText = n.toUpperCase(); }

        window.onload = () => { document.getElementById('planDate').valueAsDate = new Date(); renderSubs(); buildGrid(); };
    </script>
</body>
</html>
