<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Focus Planner iPad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700;900&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * { touch-action: none; -webkit-user-select: none; user-select: none; }
        body { font-family: 'Prompt', sans-serif; background: #f8fafc; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        .main-card { background: white; border-radius: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); height: 92vh; }
        .slot { border-radius: 0.5rem; background: #f1f5f9; height: 2.5rem; border: 1px solid #e2e8f0; }
        .subject-btn { transition: 0.2s; filter: grayscale(1); opacity: 0.4; border: 2px solid transparent; }
        .subject-btn.active { filter: grayscale(0); opacity: 1; border-color: currentColor; background: white !important; transform: scale(1.05); }
        .no-scrollbar::-webkit-scrollbar { width: 0px; }
        #mainGrid { touch-action: none; -webkit-overflow-scrolling: touch; overflow-y: auto; }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å */
        #photoTemplate { display: none; position: absolute; left: -9999px; }
        #captureArea { background: white; padding: 50px; width: 750px; border-radius: 3rem; color: #1e293b; }
        .focus-badge { background: #1e293b; color: white; padding: 20px 40px; border-radius: 2.5rem; text-align: center; }
        .focus-number { font-family: 'Inter', sans-serif; font-weight: 800; font-size: 3.5rem; line-height: 1; letter-spacing: -2px; }
    </style>
</head>
<body class="p-2 md:p-10 flex justify-center items-center">

    <div class="main-card max-w-4xl w-full p-5 md:p-12 flex flex-col">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
            <div>
                <input type="date" id="planDate" class="text-slate-400 font-bold border-none outline-none mb-1 bg-transparent block">
                <h2 id="userTitle" onclick="changeName()" class="text-3xl md:text-5xl font-900 text-slate-800 uppercase italic tracking-tighter">FADLEEROMDON</h2>
            </div>
            <button onclick="takeSnap()" class="w-full md:w-auto bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold active:scale-95 transition">
                üì∏ SAVE IMAGE
            </button>
        </header>

        <div id="subList" class="flex gap-2 overflow-x-auto pb-4 mb-4 no-scrollbar">
            <button id="eraserBtn" onclick="setEraser(this)" class="subject-btn active min-w-[80px] p-3 rounded-2xl text-center bg-slate-100 text-slate-400">
                <div class="text-xl">üßº</div><div class="text-[8px] font-900">ERASER</div>
            </button>
            <div class="relative min-w-[80px]">
                <input type="color" id="colorPicker" class="absolute inset-0 opacity-0 w-full h-full" onchange="addNewSubject(this.value)">
                <div class="border-2 border-dashed border-slate-200 p-3 rounded-2xl text-center text-slate-300">
                    <div class="text-xl">+</div><div class="text-[8px] font-900">ADD</div>
                </div>
            </div>
        </div>

        <div id="mainGrid" class="space-y-3 flex-1 pr-1 no-scrollbar">
            </div>
    </div>

    <div id="photoTemplate"><div id="captureArea">
        <div class="flex justify-between items-end mb-10 border-b-2 border-slate-50 pb-8">
            <div><p id="snapDate" class="text-indigo-500 font-900 text-sm uppercase mb-1"></p><h2 id="snapUser" class="text-5xl font-900 text-slate-800 italic uppercase"></h2></div>
            <div class="focus-badge"><p class="text-[10px] font-900 uppercase opacity-60">Total Focus</p><div id="snapTotal" class="focus-number">0h 00m</div></div>
        </div>
        <div id="filteredGrid" class="space-y-3"></div>
    </div></div>

    <script>
        let isDragging = false, isEraser = true, curCol = '#6366f1';
        let subjects = JSON.parse(localStorage.getItem('mySubs')) || [{name:'Quran', col:'#6366f1', icon:'üìñ'},{name:'Halaqoh', col:'#38bdf8', icon:'ü§ù'}];

        function setEraser(btn) { 
            isEraser = true; 
            document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); 
        }

        function renderSubs() {
            const list = document.getElementById('subList'), addBtn = list.querySelector('.relative'), eraser = document.getElementById('eraserBtn');
            Array.from(list.children).forEach(c => { if(c !== addBtn && c !== eraser) c.remove(); });
            subjects.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = "subject-btn min-w-[80px] p-3 rounded-2xl text-center bg-slate-50";
                btn.style.color = s.col;
                btn.onclick = () => {
                    isEraser = false; curCol = s.col;
                    document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                btn.innerHTML = `<div class="text-xl">${s.icon}</div><div class="text-[8px] font-900 uppercase">${s.name}</div>`;
                list.insertBefore(btn, addBtn);
            });
            localStorage.setItem('mySubs', JSON.stringify(subjects));
        }

        function buildGrid() {
            const g = document.getElementById('mainGrid');
            for(let h=4; h<=23; h++) {
                const row = document.createElement('div');
                row.className = "time-row flex items-center gap-3";
                row.innerHTML = `<span class="text-[10px] font-900 text-slate-300 w-8">${h}:00</span>`;
                const slots = document.createElement('div');
                slots.className = "flex-1 grid grid-cols-6 gap-1.5";
                for(let i=0; i<6; i++) {
                    const s = document.createElement('div'); s.className = "slot";
                    // ‡∏ú‡∏π‡∏Å Event ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á Mouse ‡πÅ‡∏•‡∏∞ Touch
                    const paint = (el) => {
                        if(isEraser) { el.style.backgroundColor = ''; el.classList.remove('filled'); }
                        else { el.style.backgroundColor = curCol; el.classList.add('filled'); }
                    };
                    s.onmousedown = () => { isDragging = true; paint(s); };
                    s.onmouseover = () => { if(isDragging) paint(s); };
                    slots.appendChild(s);
                }
                row.appendChild(slots); g.appendChild(row);
            }
        }

        // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iPad: ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å‡∏ô‡∏¥‡πâ‡∏ß‡∏ú‡πà‡∏≤‡∏ô‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        window.addEventListener('touchstart', (e) => { 
            if(e.target.classList.contains('slot')) { isDragging = true; } 
        }, {passive: false});
        
        window.addEventListener('touchmove', (e) => {
            if(!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if(target && target.classList.contains('slot')) {
                if(isEraser) { target.style.backgroundColor = ''; target.classList.remove('filled'); }
                else { target.style.backgroundColor = curCol; target.classList.add('filled'); }
            }
        }, {passive: false});

        window.addEventListener('touchend', () => isDragging = false);
        window.addEventListener('mouseup', () => isDragging = false);

        async function takeSnap() {
            const filtered = document.getElementById('filteredGrid'); filtered.innerHTML = '';
            let hasData = false;
            document.querySelectorAll('.time-row').forEach(r => {
                if(r.querySelector('.slot.filled')) { filtered.appendChild(r.cloneNode(true)); hasData = true; }
            });
            if(!hasData) return alert("‡∏£‡∏∞‡∏ö‡∏≤‡∏¢‡∏™‡∏µ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");
            document.getElementById('snapDate').innerText = document.getElementById('planDate').value;
            document.getElementById('snapUser').innerText = document.getElementById('userTitle').innerText;
            const mins = document.querySelectorAll('.slot.filled').length * 10;
            document.getElementById('snapTotal').innerText = `${Math.floor(mins/60)}h ${(mins%60)}m`;
            const area = document.getElementById('photoTemplate'); area.style.display = 'block';
            const canvas = await html2canvas(document.getElementById('captureArea'), {scale:2});
            const link = document.createElement('a'); link.download = 'Plan.png'; link.href = canvas.toDataURL(); link.click();
            area.style.display = 'none';
        }

        function addNewSubject(c) { const n = prompt("‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏¥‡∏ä‡∏≤:"); if(n) { subjects.push({name:n.slice(0,8), col:c, icon:'‚≠ê'}); renderSubs(); } }
        function changeName() { const n = prompt("‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠:"); if(n) document.getElementById('userTitle').innerText = n.toUpperCase(); }

        window.onload = () => { document.getElementById('planDate').valueAsDate = new Date(); renderSubs(); buildGrid(); };
    </script>
</body>
</html>
